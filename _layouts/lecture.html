---
layout: page
---

  <header class="lecture-header">
  	<div class="container">
    	<h1 class="lecture-title">{{ page.title }}</h1>
    	<p class="lecture-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	  </div>
  </header>

  <article class="lecture-content">
  	<div class="container">
    {{ content }}
	</div>
  </article>
